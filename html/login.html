<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>员工考勤系统</title>

    <script type="text/javascript" src="../jquery/jquery-3.2.1.min.js"></script>
  </head>
  <body>
      <div class="main">
      </div>
        <div class="logo">
          <img src="../img/logo.gif" alt="传琼" title="传琼">
        </div><h1>欢迎来到传琼股份有限公司</h1>
        <div class="header">
            <a href="#">公司历史</a><div class="spacer"></div><a href="#">服务指南</a>
        </div>
      <div class="datalist">
          <form class="login" action="" method="post" >
              <p><h3>登 录</h3></p><br>
              <table>
              <tr><td class="tit">员工编号：</td></tr><tr><td class="td"><input type="text" name="userName" placeholder="请输入员工编号" id="userName" onblur="checkUserNameExist()" ></td><td><span id="isExist">用户名不存在</span></td><tr>
                <tr><td class="tit">密码：</td></tr><tr><td class="td"><input type="password" name="pwd" placeholder="请输入密码" id="pwd"  onblur="checkPwdExist()"></td><td><span id="ispwd">密码错误</span></td><tr>
                  <tr style="height:30px;"><td colspan="2" class="unpwd"><a href="#">忘记密码？点这哦</a></td></tr>
              <tr><td class="subsmit"><input type="submit"  name="submit" value="登 录" class="sub"></td></tr>
              <tr><td  class="register"><a href="register.html">新员工？点这里</a></td></tr>
            </table>
          </form>
      </div>
      <div class="footer">
          <div class="footer_content">
              <p><ul>
                <li><a href="#">公司简介</a></li>

          </div>
      </div>
  </body>s
  <script type="text/javascript">
      var $userName=$("#userName");
      var $pwd=$("#pwd");
      function checkUserNameExist(){
        if($userName.val() == ""){
          $("#isExist").html("用户名不能为空")
                        .css("display","block");
          $userName.css("border","1px solid red");
        }else{
          //ajax传输数据到服务器进行验证用户名是否存在
            $("#isExist").css("display","none");
        }
      }
      function checkPwdExist(){
        if($pwd.val() == ""){
          $("#ispwd").html("密码不能为空")
                    .css("display","block");
            $pwd.css("border","1px solid red");
        }else{
          //ajax传输数据到服务器进行验证密码是否正确
          $("#ispwd").css("display","none");
        }
      }
  </script>
</html>
